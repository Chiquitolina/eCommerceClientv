<app-cart-buttons (cleanCart)="cleanCartEvent()" (toggleDrawer)="toggleDrawer()"></app-cart-buttons>
<mat-drawer-container autosize>
  <mat-drawer class="bg-white" #drawer mode="side" position="end" pDroppable (onDrop)="onDrop()">
    <app-side-cart [isSideCartOpen]="isSideCartOpen"></app-side-cart>
  </mat-drawer>

  <mat-drawer-content style="min-height: 100vh; max-width: 100wh">
    <app-header></app-header>
    <router-outlet> </router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>

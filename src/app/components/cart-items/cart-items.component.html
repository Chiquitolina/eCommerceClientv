@for (itemcart of currentCart.items; track itemcart) {
<div class="w-100 d-flex justify-content-center">
  <div
    class="mt-2 rounded d-flex justify-content-around align-items-center bg-white"
    style="width: 90%"
  >
    <div class="d-flex w-100 justify-content-center">
      <div class="d-flex justify-content-center ml-2">
        <img class="imgcartside" src="{{ itemcart.product.image }}" alt="" />
        <button class="minifab b" mat-mini-fab color="accent">
          <b>{{ itemcart.cantidad }}</b>
        </button>
      </div>
      <div class="d-flex flex-column w-75 justify-content-center mt-3">
        <b style="font-size: 13px">{{ itemcart.product.name }}</b>
        <p style="font-size: 13px">
          <b>Talle: </b><a class="text-black" href="">Ver talles disponibles</a>
        </p>
      </div>
    </div>
    <p-button
      icon="pi pi-trash"
      [style]="{ 'margin-left': '0.5rem', 'border-radius': '0.5rem' }"
      severity="secondary"
    />
  </div>
</div>
}

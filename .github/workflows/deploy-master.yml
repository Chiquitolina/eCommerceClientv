name: Deploy Angular Impact eCommerce to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install dependencies and build Angular locally in GitHub Actions
      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build

      # Add SSH key for deploy
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/ci_deploy_key_ecommerce
          chmod 600 ~/.ssh/ci_deploy_key_ecommerce

      # Deploy compiled Angular build to VPS
      - name: Deploy build to VPS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/ci_deploy_key_ecommerce -o StrictHostKeyChecking=no -p5507" \
          ./dist/browser/ root@149.50.150.50:/var/www/ecommerce/server-side
